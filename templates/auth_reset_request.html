{% extends 'layout.html' %}
{% block content %}
<div class="card" style="max-width:520px;margin:0 auto;">
  <h2>Réinitialiser le mot de passe</h2>
  <form method="post">
    <label for="username">Nom d'utilisateur</label>
    <input class="input" id="username" name="username" required>
    <div style="margin-top:12px;">
      <button class="button" type="submit">Envoyer le lien</button>
      <a class="button secondary" href="{{ url_for('core.login') }}">Annuler</a>
    </div>
    <p class="text-muted" style="margin-top:6px;">
      L’email est facultatif. Sans email, vous pouvez demander à l’hôte de réinitialiser votre mot de passe.
    </p>
  </form>
</div>
{% endblock %}
