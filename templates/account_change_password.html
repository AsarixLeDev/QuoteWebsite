{% extends "layout.html" %}
{% block content %}
<h2>Changer le mot de passe</h2>
<form method="post" class="card" style="max-width:520px">
  <label>Mot de passe actuel</label>
  <input class="input" type="password" name="current_password" required>

  <label>Nouveau mot de passe</label>
  <input class="input" type="password" name="new_password" required>

  <label>Confirme le nouveau mot de passe</label>
  <input class="input" type="password" name="new_password2" required>

  <div style="margin-top:12px">
    <button class="button" type="submit">Enregistrer</button>
    <a class="button secondary" href="{{ url_for('core.dashboard') }}">Annuler</a>
  </div>
</form>
{% endblock %}
